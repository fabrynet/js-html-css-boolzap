<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzap</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </head>
  <body>
    <div class="top-background">

    </div>
    <div class="container">
      <div class="contacts">
        <div class="banner">

        </div>
      </div>
      <div class="chat">
        <div class="banner">

        </div>
        <div class="thread-chat">
        </div>
        <div class="input-message">
          <input type="text" id="inputMessage" name="inputMessage" value="" placeholder="Inserisci un messaggio">
          <button type="button" id="btnMessage" name="button">Invia</button>
        </div>
      </div>
    </div>
    <!-- template -->
    <div class="template" style="display:none;">
      <div class="box-message user">
      </div>
      <div class="box-message interlocutor">
      </div>
    </div>
  </body>
</html>
